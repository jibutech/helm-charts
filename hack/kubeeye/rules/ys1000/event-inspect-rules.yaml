      import rego.v1

      deny contains msg if {
          input.kind == "Event"
          input.apiVersion == "v1"

          input.metadata.namespace == "kube-system"

          level := "DANGER"
          Message := input.reason
          Reason := input.message

          input.type != "Normal"

          msg := {
